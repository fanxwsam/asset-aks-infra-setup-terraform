apiVersion: v1
kind: Service
metadata:
  labels:
    app: kafka-broker
  #name: kafka-service
  name: kafka-broker
  namespace: {{ include "asset-chart.namespace" . }}
spec:
  type: NodePort
  ports:
    - port: 9092
  selector:
    app: kafka-broker
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kafka-broker
  name: kafka-broker
  namespace: {{ include "asset-chart.namespace" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-broker
  template:
    metadata:
      labels:
        app: kafka-broker
      annotations:
        linkerd.io/inject: enabled        
    spec:
      nodeSelector:
        app: api-apps
      hostname: kafka-broker
      containers:
        - env:
            - name: ALLOW_PLAINTEXT_LISTENER
              value: "yes"
            - name: KAFKA_BROKER_ID
              value: "1"
            - name: KAFKA_ZOOKEEPER_CONNECT
              #value: <ZOOKEEPER-INTERNAL-IP>:2181
              value: zookeeper-service:2181
            - name: KAFKA_LISTENERS
              value: PLAINTEXT://:9092
            - name: KAFKA_ADVERTISED_LISTENERS
              value: PLAINTEXT://kafka-broker:9092

          image: wurstmeister/kafka
          imagePullPolicy: IfNotPresent
          name: kafka-broker
          ports:
            - containerPort: 9092