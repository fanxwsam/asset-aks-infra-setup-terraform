apiVersion: v1
kind: Service
metadata:
  labels:
    app: zookeeper-service
  name: zookeeper-service
  namespace: {{ include "asset-chart.namespace" . }}
spec:
  type: NodePort
  ports:
    - name: zookeeper-port
      port: 2181
      # nodePort: 30181
      nodePort: {{.Values.asset.zookeeper.nodePort}}
      targetPort: 2181
  selector:
    app: zookeeper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zookeeper
  name: zookeeper
  namespace: {{ include "asset-chart.namespace" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      name: zookeeper
      labels:
        app: zookeeper
      annotations:
        linkerd.io/inject: enabled        
    spec:
      nodeSelector:
        app: api-apps    
      containers:
        #- image: wurstmeister/zookeeper
        - name: zookeeper
          image: wurstmeister/zookeeper
        #  image: bitnami/zookeeper:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 2181
          env:
            - name: ALLOW_ANONYMOUS_LOGIN
              value: "yes"
      restartPolicy: Always